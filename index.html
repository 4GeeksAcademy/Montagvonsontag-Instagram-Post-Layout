<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Layout</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/503ff46414.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="instagram-post-layout">
        <header class="post-header">
            <div class="post-title">
                <div class="post-icon">
                    <i class="fa-brands fa-html5 fa-2xl"></i>
                </div>
                <div class="titles">
                    <h4>HTML5</h4>
                    <p class="rigo-title">Rigoberto</p> 
                </div>
            </div>         
            <div class="header-options">
                <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
            </div>
        </header>
        <img
            src="https://picsum.photos/id/1/400/200" />
        <div class="reactions">
            <div class="icons">
                <i class="fa-regular fa-heart fa-2xl"></i>
                <i class="fa-regular fa-comment fa-2xl"></i>
                <i class="fa-regular fa-paper-plane fa-2xl"></i>
            </div>
            <div class="bookmark">
                <i class="fa-regular fa-bookmark fa-2xl"></i>
            </div>
        </div>   
        <div class="postcard-footer">
            <p style="height: 20px;"> Liked by <span>4GeeksAcademy</span>, <span>html5</span>, <span>Web</span> and <span>100,000 others</span></p>
            <p style="height: 70px; text-align: justify;">Nunc ligula sem, sagittis id porta eu, facilisis fermentum risus.
                Nulla molestie est sit amet enim mattis tristique. Suspendisse potenti.
                In felis diam, porta at ante sit amet, varius bibendum est.</p>
        </div>
</body>

</html>
